language: php

matrix:
    include:
        - php: 5.3
        - php: 5.4
        - php: 5.5
        - php: 5.6
        - php: nightly
    allow_failures:
        - php: nightly
    fast_finish: true

before_script:
  - curl --silent http://getcomposer.org/installer | php
  - php composer.phar install --dev --no-interaction --prefer-source

script: phpunit --coverage-text --colors

